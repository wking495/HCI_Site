       <div class="container">
           <h1>Academic Tools</h1>
  
           <div class="tool">
               <h2>Note-Taking</h2>
               <p>Note-taking apps allow users to capture, organize, and store notes and research materials.</p>
               <textarea id="noteInput" class="note-input" placeholder="Enter your note here"></textarea>
               <button onclick="saveNote()" class="note-button">Save Note</button>
           </div>
  
           <div class="tool">
               <h2>Plagiarism Checker</h2>
               <p>Plagiarism checkers help identify unoriginal content in academic papers and documents.</p>
               <input type="text" id="plagiarismInput" class="plagiarism-input" placeholder="Enter text to check for plagiarism">
               <button onclick="checkPlagiarism()" class="plagiarism-button">Check Plagiarism</button>
               <div id="plagiarismResult" class="result"></div>
           </div>
       </div>
  
       <script>
           function saveNote() {
               var note = document.getElementById("noteInput").value;
               if (note.trim() !== "") {
              
                   alert("Note saved successfully!");
               } else {
                   alert("Please enter a note before saving.");
               }
           }
  
           function checkPlagiarism() {
               var textToCheck = document.getElementById("plagiarismInput").value;
               if (textToCheck.trim() !== "") {


                   var randomResult = Math.random() < 0.5 ? "No plagiarism detected." : "Plagiarism detected!";
                   document.getElementById("plagiarismResult").innerText = randomResult;
               } else {
                   alert("Please enter text to check for plagiarism.");
               }
           }
       </script>
