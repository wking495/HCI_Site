<!-- HTML for creating/joining class groups -->
<section>
    <h2>Class Groups</h2>
    <p>Create or join groups based on your classes to collaborate with fellow students.</p>
  
    <!-- Form for creating a new group -->
    <form>
      <label for="group-name">Group Name:</label>
      <input type="text" id="group-name" name="group-name" placeholder="Enter group name" required>
  
      <label for="class-code">Class Code:</label>
      <input type="text" id="class-code" name="class-code" placeholder="Enter class code" required>
  
      <button type="submit">Create Group</button>
    </form>
  
    <!-- Form for joining an existing group -->
    <form>
      <label for="join-code">Enter Group Code:</label>
      <input type="text" id="join-code" name="join-code" placeholder="Enter group code" required>
  
      <button type="submit">Join Group</button>
    </form>
  </section>
