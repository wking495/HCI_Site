<!-- HTML for file sharing -->
<section>
    <h2>File Sharing</h2>
    <p>Exchange notes and files with your classmates.</p>
  
    <!-- File upload form -->
    <form>
      <label for="file-upload">Upload File:</label>
      <input type="file" id="file-upload" name="file-upload" accept=".pdf, .doc, .txt" required>
  
      <button type="submit">Upload</button>
    </form>
  
    <!-- Display shared files (can be implemented with JavaScript) -->
    <div id="shared-files">
      <!-- Display shared files here -->
    </div>
  </section>
